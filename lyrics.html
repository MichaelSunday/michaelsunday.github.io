    <script type="text/javascript">
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(!isChrome){
      $('#iframeAudio').remove()
    }
  else{
     $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }

      $(function() {
        var k = $('#lyrics');

        setTimeout(function() {
          $('.albumcover').addClass('shrinkit');
        }, 4000);

        setTimeout(function() {
          k.html('My boys being sus, he was shady enough,');

        setTimeout(function() {

        }, 14000);

        setTimeout(function() {
          k.html('and by that I mean He cuts em off');

        setTimeout(function() {

        }, 22000);
